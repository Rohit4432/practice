<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF</title>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <h1>Generate PDF from Form Input</h1>

    <!-- Form for name and email input -->
    <form id="userInfoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>

    <script>
        // Function to generate PDF from form input
        function generatePDF() {
            // Get user input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name === "" || email === "") {
                alert("Please fill in both fields.");
                return;
            }

            // Create a new jsPDF instance
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add text to the PDF
            doc.text("User Information", 20, 20);
            doc.text(`Name: ${name}`, 20, 30);
            doc.text(`Email: ${email}`, 20, 40);

            // Save the PDF with the user's information
            doc.save('user_info.pdf');
        }
    </script>

</body>
</html>
